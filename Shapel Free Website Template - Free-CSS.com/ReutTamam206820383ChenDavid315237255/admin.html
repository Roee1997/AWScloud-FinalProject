<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לוח הניהול של המלון</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>לוח ניהול הזמנות ופניות</h1>
    </header>

    <section class="content">
        <div class="bookings">
            <h2>הזמנות</h2>
            <table id="bookingsTable">
                <thead>
                    <tr>
                        <th>שם המזמין</th>
                        <th>תאריך הגעה</th>
                        <th>תאריך עזיבה</th>
                        <th>מספר משתתפים</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- כאן יתווספו ההזמנות -->
                </tbody>
            </table>
        </div>

        <div class="contacts">
            <h2>פניות צור קשר</h2>
            <table id="contactsTable">
                <thead>
                    <tr>
                        <th>שם המזמין</th>
                        <th>טלפון</th>
                        <th>מייל</th>
                        <th>בקשות מיוחדות</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- כאן יתווספו הפניות -->
                </tbody>
            </table>
        </div>
    </section>

    <script src="admin.js"></script>
</body>
</html>
